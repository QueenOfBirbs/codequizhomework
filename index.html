<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sanrio Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Kavoon&family=Monofett&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HIGHSCORE BUTTON (TOP RIGHT CORNER) -->
    <button id="highscore" class="button"><a href="highscore.html" target="_blank">Highscores</a></button>
    <!-- TIMER DISPLAY (TOP LEFT CORNER) -->
    <div id="timer">
        <div id="counter" class="countdown">Time Left:</div>
    </div>
    <!-- MAIN QUIZ BOX DISPLAY -->
    <div id="container">
        <!-- START BUTTON ON QUIZ DISPLAY -->
        <div id="start" class="center">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <!-- QUESTIONS AND ANSWERS -->
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <!-- PROGRESS BAR ON QUIZ DISPLAY -->
            <div id="progress"></div>
        </div>
        <!-- PAGE THAT SHOWS THE SCORE AFTER FINISHED QUIZ -->
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
